{% extends 'tienda/inicio.html' %} {% load static %} {% block content %}

<div class="row">
  <div class="col-lg-6">
    <div class="box-element" id="form-wrapper">
      <form id="form">
        <div id="user-info">
          <div class="form-field">
            <input
              required
              class="form-control"
              type="text"
              name="name"
              placeholder="Name.."
            />
          </div>
          <div class="form-field">
            <input
              required
              class="form-control"
              type="email"
              name="email"
              placeholder="Email.."
            />
          </div>
        </div>

        <div id="shipping-info">
          <hr />
          <p>Informacion de env√≠o:</p>
          <hr />
          <div class="form-field">
            <input
              class="form-control"
              type="text"
              name="address"
              placeholder="Address.."
            />
          </div>
          <div class="form-field">
            <input
              class="form-control"
              type="text"
              name="city"
              placeholder="City.."
            />
          </div>
          <div class="form-field">
            <input
              class="form-control"
              type="text"
              name="state"
              placeholder="State.."
            />
          </div>
          <div class="form-field">
            <input
              class="form-control"
              type="text"
              name="zipcode"
              placeholder="Zip code.."
            />
          </div>
          <div class="form-field">
            <input
              class="form-control"
              type="text"
              name="country"
              placeholder="Zip code.."
            />
          </div>
        </div>

        <hr />
        <input
          id="form-button"
          class="btn btn-success btn-block"
          type="submit"
          value="Continue"
        />
      </form>
    </div>

    <br />
    <div class="box-element hidden" id="payment-info">
      <small>Metodos de pago</small>
    </div>
  </div>

  <div class="col-lg-6">
    <div class="box-element">
      <a class="btn btn-outline-dark" href="{% url 'carrito' %}"
        >&#x2190; Volver al carrito de comrpas</a
      >
      <hr />
      <h3>Compra</h3>
      <hr />
      <div class="cart-row">
        <div style="flex: 2">
          <img class="row-image" src="{% static 'placeholder.png' %}" />
        </div>
        <div style="flex: 2"><p>Producto 1</p></div>
        <div style="flex: 1"><p>$1000</p></div>
        <div style="flex: 1"><p>x2</p></div>
      </div>
      <h5>Items: 2</h5>
      <h5>Total: $2000</h5>
    </div>
  </div>
</div>

{% endblock content%}
